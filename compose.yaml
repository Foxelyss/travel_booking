services:
  travel-booking-backend:
    build: .
    environment:
      - ConnectionStrings__StoreContext=Host=travel-booking-db;Username=postgres;Password=postgres;Database=travelbooking
    volumes:
      - misc_data:/root/.aspnet
    ports:
      - 8080:5000
    depends_on:
      - travel-booking-db
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost/api/health || exit 1"]
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
    restart: always
  travel-booking-db:
    image: postgres:18
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=travelbooking
    volumes:
      - db_data:/var/lib/postgresql/
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
volumes:
  misc_data:
  db_data:
