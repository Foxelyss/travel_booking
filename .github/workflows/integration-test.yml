name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ConnectionStrings__StoreContext: "Host=localhost;Port=5432;Database=testdb;Username=postgres;Password=password"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Install EF Core CLI
        run: dotnet tool install --global dotnet-ef

      - name: Apply EF migrations
        run: dotnet ef database update --project src/TravelBooking.csproj --no-build

      - name: Start API server
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: http://localhost:5000
        run: dotnet run &

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be available..."
          for i in {1..30}; do
            if curl -s http://localhost:5000/health > /dev/null; then
              echo "API is up."
              break
            fi
            echo "API not ready yet – waiting 2s..."
            sleep 2
          done
          echo "API ready – proceeding to Bruno tests."

      - name: Setup Node (required for Bruno)
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/bruno

      - name: Create reports directory
        run: mkdir -p reports
      
      - name: Run Bruno tests
        env:
          HOST: http://localhost:5000
        run: bruno run tests/integration/bruno.json --variables HOST=$HOST --reporter-html reports/results.html --reporter-junit reports/results.xml

      - name: Upload Bruno test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: reports/
    
      - name: Stop API server
        run: |
          echo "Shutting down API..."
          # Kill the background dotnet process started earlier
          pkill -f "dotnet run" || true